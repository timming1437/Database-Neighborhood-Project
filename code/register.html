<h2>Sign up</h2>
<hr>
<form action="register.php" method="POST" enctype="multipart/form-data">
    Email：
    <input type="text" name="email" size="20" maxlength="15">
    <br>

    Name：
    <input type="text" name="name" size="20" maxlength="15">
    <br>

    Password：
    <input type="password" name="password" size="20" maxlength="15">
    <br>
    
    Confirm Password：
    <input type="password" name="confirmPassword" size="20" maxlength="15">
    <br>

    Address：
    <input type="text" name="address" size="20" maxlength="15">
    <br>

    Profile：
    <textarea name="profile" cols="30" rows="4" placeholder="You can edit your profile later"></textarea>
    <br>

    <input type="submit" name="submit" value="submit">
    <input type="reset" name="cancel" value="reset">
</form>
